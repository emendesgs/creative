<h1 mat-dialog-title>{{data.titulo}}</h1>
<div mat-dialog-content>
  <p>{{ data.message }}</p>
  <mat-form-field>
    <input matInput [(ngModel)]="data.inputs">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button [mat-dialog-close]="data.response" cdkFocusInitial>Ok</button>
</div>
